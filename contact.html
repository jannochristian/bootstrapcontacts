<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chua Website</title>
    <script type="text/javascript" src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Calibri", sans-serif;
      }

      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-image: url("background.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
      }

      header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 30px 100px;
        display: flex;
        align-items: center;
        gap: 350px;
        z-index: 100;
      }

      .navigation a {
        font-size: 1.1em;
        color: white;
        text-decoration: none;
        margin-right: 40px;
        font-weight: 500;
        transition: 0.3s;
      }

      .navigation a:hover {
        color: aqua;
      }

      .container {
        border-radius: 5px;
        box-shadow: 0 2px 70px rgba(0, 0, 0, 0.3);
        padding: 40px;
        width: 400px;
        max-width: 90%;
        text-align: center;
        background: rgba(255, 255, 255, 0.8);
      }

      h2 {
        color: aqua;
        margin-bottom: 10px;
      }

      h2.logo {
        color: white;
      }

      .logo span {
      color: aqua;
      }
      
      label {
        color: white;
      }

      input[type="text"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 20px;
        margin: 1px 0;
        border: 1px solid #ddd;
        box-sizing: border-box;
        border-radius: 4px;
      }

      textarea {
        height: 90px;
      }

      input[type="submit"] {
        background-color: aqua;
        color: white;
        padding: 12px 20px;
        border: none;
        cursor: pointer;
        width: 100%;
        opacity: 0.9;
        border-radius: 4px;
      }

      input[type="submit"]:hover {
        color: aqua;
        background: transparent;
        opacity: 1;
      }

      #spinner {
        display: none;
      }
    </style>
  </head>
  <body>
    <header>
      <h2 class="logo"><span>C</span>ontact Us</h2>
      <nav class="navigation">
        <a href="index.html">Home</a>
        <a href="contact.html">Contact</a>
        <a href="about.html">About</a>
      </nav>
    </header>
    <div class="container mt-5 border border-primary rounded">
      <h2>Contact Us</h2>
      <form id="contact-form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required />
        </div>
        <div class="form-group">
          <label for="subject">Subject:</label>
          <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter subject" required />
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea class="form-control" id="message" name="message" rows="5" placeholder="Write your message here" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
        <div id="spinner" class="spinner-border text-primary ml-2" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        document
          .getElementById("contact-form")
          .addEventListener("submit", function (event) {
            event.preventDefault();
            document.getElementById("spinner").style.display = "inline-block";

            setTimeout(() => {
              document.getElementById("spinner").style.display = "none";
              alert("Form submitted successfully!");
            }, 2000);
          });
      });
    </script>
  </body>
</html>
